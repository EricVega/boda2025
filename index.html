<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de [Nombre] & [Nombre]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boda de [Nombre] & [Nombre]</h1>
        <p>Únete a nosotros el [Fecha] en [Lugar]</p>
    </header>

    <section id="evento">
        <h2>Información del Evento</h2>
        <p><strong>Fecha:</strong> [Fecha]</p>
        <p><strong>Ubicación:</strong> [Lugar]</p>
        <div id="mapa">
            <!-- Aquí puedes integrar un mapa embebido -->
        </div>
    </section>

    <section id="rsvp">
        <h2>Confirmación de Asistencia</h2>
        <form action="https://formsubmit.co/tu-email" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Confirmar Asistencia</button>
        </form>
    </section>

    <footer>
        <p>¡Esperamos verte en nuestra boda!</p>
    </footer>
</body>
</html>
